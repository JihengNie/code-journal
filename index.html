<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main>
    <div class="heading">
      <header class="container">
        Code Journal
      </header>
    </div>
    <div class="container">
      <div class="row">
        <h1>
          New Entry
        </h1>
      </div>
      <div class="row">
        <div class="column-half remove-padding ">
          <img class="column-full remove-padding " src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <h3>Title</h3>
          <input class="text-padding-adjust">
          <h3>Photo URL</h3>
          <input class="text-padding-adjust">
        </div>
      </div>
      <div class="row">
        <h3 class="column-full"> Notes </h3>
        <textarea class="text-padding-adjust" rows="10"></textarea>
        <button> SAVE </button>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </main>

</body>
</html>
