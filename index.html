<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full flex-row">
            <h3 class="heading"> Code Journal</h3>
            <nav class="nav-bar">
              <a href="index.html" class="heading"> Entries</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div data-view="entry-form">
      <form class="container new-entry">
        <div class="row">
          <div class="column-full">
            <h1> New Entry </h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="column-full remove-padding photo" src="images/placeholder-image-square.jpg" alt="Some photo">
          </div>
          <div class="column-half">
            <h3>Title</h3>
            <label for="title">
              <input required type="text" name="title" class="text-adjust" id="title">
            </label>
            <h3>Photo URL</h3>
            <label for="photoUrl">
              <input required type="text" name="photoUrl" class="text-adjust" id="photoUrl">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3> Notes </h3>
            <label for="comment"></label>
            <textarea required class="text-adjust" name="comment" id="comment" rows="10"></textarea>
            <div class="align-right">
              <input class="save-button" type="submit" value="SAVE"></input>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--  End of Data Entry -->
    <div data-view="entries">
      <div class="container">
        <div class="row">
          <div class="column-full space-between">
            <h1>
              Entries
            </h1>
            <div>
              <input class="new-button" type="submit" value="NEW"></input>
            </div>
          </div>
        </div>
        <ul class="journal-feed">
          <!-- <li class="entry-items">
            <div class="row">
              <div class="column-half">
                <img class="column-full remove-padding photo" src="images/placeholder-image-square.jpg" alt="Some photo">
              </div>
              <div class="column-half">
                <h2 class="entry-header">Ada Lovelace</h2>
                <p> 1 in 5,000 north Atlantic lobsters are born bright blue. There are 10 human body parts that are only 3 letters
                  long (eye hip arm leg ear toe jaw rib lip gum). A skunk's smell can be detected by a human a mile away. The word
                  describes the state of not being able to remember the word you want.</p>
              </div>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </main>
</body>
</html>
