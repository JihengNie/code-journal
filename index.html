<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full flex-row">
            <h3 class="heading"> Code Journal</h3>
            <nav class="nav-bar heading">
              <a class="nav-entries"> Entries</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="pop-up center hidden">
      <div class="coloum-full">
        <h4 class="center">Are you sure you want to delete this entry?</h4>
      </div>
      <div class="column-full space-between">
        <p class="center pop-up-buttons cancel-button">CANCEL</p>
        <p class="center pop-up-buttons confirm-button">CONFIRM</p>
      </div>
    </div>
    <!-- End of pop up -->
    <div data-view="entry-form" class="entry-form hidden">
      <form class="container new-entry">
        <div class="row">
          <div class="column-full">
            <h1 class="entry-form-title"> New Entry </h1>
            <h1 class="edit-form-title hidden"> Edit Entry </h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="column-full remove-padding photo" src="images/placeholder-image-square.jpg" alt="Some photo">
          </div>
          <div class="column-half">
            <h3>Title</h3>
            <label for="title">
              <input required type="text" name="title" class="text-adjust title" id="title">
            </label>
            <h3>Photo URL</h3>
            <label for="photoUrl">
              <input required type="text" name="photoUrl" class="text-adjust comment" id="photoUrl">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3> Notes </h3>
            <label for="comment"></label>
            <textarea required class="text-adjust" name="comment" id="comment" rows="10"></textarea>
            <div class="space-between">
              <p class="delete-entry hidden"><u>Delete Entry</u></p>
              <div class="align-right">
                <input class="save-button" type="submit" value="SAVE"></input>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--  End of Data Entry -->
    <div data-view="entries" class="entries">
      <div class="container">
        <div class="row">
          <div class="column-full space-between">
            <h1>
              Entries
            </h1>
            <div>
              <input class="new-button" type="submit" value="NEW"></input>
            </div>
          </div>
        </div>
        <h4 class="no-entries-text">No Entries has been recorded </h4>
        <ul class="journal-feed">
          <!-- <li class="entry-items">
            <div class="row">
              <div class="column-half">
                <img class="column-full remove-padding photo" src="images/placeholder-image-square.jpg">
              </div>
              <div class="column-half ">
                <h2 class="entry-header space-between"> Header <span class="edit-button">âœŽ</span></h2>
                <p> Words words</p>
              </div>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </main>
</body>
</html>
